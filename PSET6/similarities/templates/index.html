{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <input name="file1" type="file"><br>
            <input name="file2" type="file"><br>
            <input name="algorithm" type="radio" value="lines"> Compare lines<br>
            <input name="algorithm" type="radio" value="sentences"> Compare sentences<br>
            <input name="algorithm" type="radio" value="substrings"> Compare substrings<br>
            <input class="submit-length" name="length" type="number" placeholder="enter length"><br>
            <button type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
